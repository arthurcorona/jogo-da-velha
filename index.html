<html lang="pt-br">
<head>

    <link rel="stylesheet" type="text/css"href="./css/style.css" ></a>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Jogo da Velha</title>
</head>
<body>
    <h1>IOS X ANDROID</h1>
    
        <div class="stage">

            <div>
                <div id="0" class="piece"> </div>
                <div id="1" class="piece"></div>
                <div id="2" class="piece"></div>
            </div>

            <div>
                <div id="3" class="piece"></div>
                <div id="4" class="piece"></div>
                <div id="5" class="piece"></div>
            </div>

            <div>
                <div id="6" class="piece"></div>
                <div id="7" class="piece"></div>
                <div id="8" class="piece"></div>
            </div>


        </div>
        
        <button onclick="restart()">RESTART</button>

        <div class="players">

            <h3 id="playerApple" translate="no">Player IOS</h3> 

            <span class="placares"><span id="placarA"></span>VS<span id="placarD"></span></span>

            <h3 id="playerDroid" translate="no">Player ANDROID</h3>

            <input id="nome" type="text" placeholder="PLAYER 1 (IOS)">
            <input id="button" type="submit" value="OK">

        </div>

        <div id="windowWinner">

            <p id="p" class="p">CONGRULATIONS!!</p>
            <div id="display" translate="no"></div>
            <p class="p">YOU WON!</p>

            <p class="reseting">Reseting game...</p>

        </div>

        <div id="backgroundWinner"></div>

        <H1 class="xx">AMOR MANDA FOTO DA SAGRADA</H1>
        

    <script src="./script/game.js"></script>
